version: "2"
linters:
  enable:
    - errcheck
    - goconst
    - gocyclo
    - gosec
    - govet
    - ineffassign
    # - nilerr
    - prealloc
    # - revive
    - staticcheck
    # - unconvert
    - unused
    # - whitespace
    # - zerologlint
  settings:
    goconst:
      min-occurrences: 3
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
      - export_test.go
      - server/errors.go
    rules:
      # Exclude gosec from running on tests files.
      - path: _test\.go
        linters:
          - gosec
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
